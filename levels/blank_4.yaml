  svg {
    background-color: #fff;
  }
  /* Defaults for all tiles */
  .tile {
    stroke: black;
    stroke-width: 0.5;
  }
  /* Colors for "plain" type */
  .t-plain.tile-top {
    fill: #fff;
  }
  .t-plain.tile-left {
    fill: #666;
  }
  .t-plain.tile-right {
    fill: #999;
