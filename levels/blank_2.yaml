# Tiny test level
defs:
- &plain
  type: plain
  height: 10

levels:
- name: tiny
  defaults: *plain
  grid:
    major: 2
  background: #fff;

  regions:
  - name: home
    tiles:

    - coord: [0, -2]
      sides: 5
      rotation: 2

    - coord: [0, -1]
    - coord: [2, -1]
    - coord: [4, -1]
    - coord: [6, -1]
    - coord: [8, -1]

    - coord: [0, 0]
      sides: 5
      rotation: 1
    - coord: [1, 0]
    - coord: [2, 0]
      sides: 5
    - coord: [3, 0]
    - coord: [4, 0]
      sides: 5
    - coord: [5, 0]
    - coord: [6, 0]
      sides: 5
    - coord: [7, 0]
    - coord: [8, 0]
      sides: 5
    - coord: [9, 0]

    - coord: [0, 1]
    - coord: [1, 1]
    - coord: [2, 1]
    - coord: [3, 1]
    - coord: [4, 1]
    - coord: [5, 1]
    - coord: [6, 1]
    - coord: [7, 1]
    - coord: [8, 1]
    - coord: [9, 1]


    - coord: [0, 2]
      sides: 5
      rotation: 1
    - coord: [1, 2]
    - coord: [2, 2]
      sides: 5
    - coord: [3, 2]
    - coord: [4, 2]
      sides: 5
    - coord: [5, 2]
    - coord: [6, 2]
      sides: 5
    - coord: [7, 2]
    - coord: [8, 2]
      sides: 5
    - coord: [9, 2]

    - coord: [1, 3]
    - coord: [3, 3]
    - coord: [5, 3]
    - coord: [7, 3]
    - coord: [9, 3]

    - coord: [2, 4]
      sides: 5
      rotation: 3

styles: |
  svg {
    background-color: #fff;
  }
  /* Defaults for all tiles */
  .tile {
    stroke: black;
    stroke-width: 0.5;
  }
  /* Colors for "plain" type */
  .t-plain.tile-top {
    fill: #fff;
  }
  .t-plain.tile-left {
    fill: #666;
  }
  .t-plain.tile-right {
    fill: #999;
  }
